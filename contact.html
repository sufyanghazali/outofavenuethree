<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Outofavenuethree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="navbar">
    <nav class="navbar__container">
      <a href="/" class="home__link">
        <div class="navbar__logo">
          <img src="assets/images/logo.png" alt="">
        </div>
      </a>
      <button type="button" id="navbar__toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
        aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="navbar__menu" aria-labelledby="navbar-toggle">
        <ul class="navbar__links">
          <li class="navbar__item">
            <a class="navbar__link" href="/">Home</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/about.html">About</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link navbar__link--active"" href=" /contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="contact">
    <div class="container">
      <h1>We'd love to hear from you</h1>
      <div class="grid grid--row">
        <div class="contact__details">
          <span class="contact__info"> hello@outofavenuethree.com</span>
          <span class="contact__info"> 0452245426</span>
        </div>

        <div>
          <h2 class="form__header">Send us a message</h2>
          <form class="form--contact" id="contact-form" method="post">
            <div class="form__field">
              <label class="form__label" for="name">Name</label>
              <input class="form__input" type="text" id="name" name="name" />
            </div>
            <div class="form__field">
              <label class="form__label" for="email">Email</label>
              <input class="form__input" type="email" id="email" name="email" />
            </div>
            <div class="form__field">
              <label class="form__label" for="message">Message</label>
              <textarea class="form__input" name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <button class="button button__form" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
  <script src="form_processing.js"></script>
</body>

</html>
